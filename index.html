<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="all"/>
    <title>Calculator</title>
</head>
<body>
<div class="content">    
    <div class="title">
        <p>Calculator</p>
    </div>
    <div class="block">
        <div class="block__row">
            <div class="block__display" id="display">
                <p>display</p>
            </div>
            <div class="block__del" id="del">
                <p>Delete</p>
            </div>
            <div class="block__reset" id="reset">
                <p>Reset</p>
            </div>
            <div class="block__item number" id="one">
                <p>1</p>
            </div>
            <div class="block__item number" id="two">
                <p>2</p>
            </div>
            <div class="block__item number" id="three">
                <p>3</p>
            </div>
            <div class="block__item operator" id="mult">
                <p>*</p>
            </div>
            <div class="block__item number" id="four">
                <p>4</p>
            </div>
            <div class="block__item number" id="five">
                <p>5</p>
            </div>
            <div class="block__item number" id="six">
                <p>6</p>
            </div>
            <div class="block__item operator" id="minus">
                <p>-</p>
            </div>
            <div class="block__item number" id="seven">
                <p>7</p>
            </div>
            <div class="block__item number" id="eigth">
                <p>8</p>
            </div>
            <div class="block__item number" id="nine">
                <p>9</p>
            </div>
            <div class="block__item operator" id="plus">
                <p>+</p>
            </div>
            <div class="block__item" id="period">
                <p>.</p>
            </div>
            <div class="block__item number" id="zero">
                <p>0</p>
            </div>
            <div class="block__item operator" id="divide">
                <p>รท</p>
            </div>
            <div class="block__item" id="enter">
                <p>=</p>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
