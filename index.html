<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="all"/>
    <title>Calculator</title>
</head>
<body>
<div class="content">    
    <div class="title">
        <p>Calculator</p>
    </div>
    <div class="block">
        <div class="block__row">
            <div class="block__screen">
                <div class="block__buffer" id="buffer">0</div>
                <div class="block__display" id="display">0</div>
            </div>
            <div class="block__del" id="del">Delete</div>
            <div class="block__reset" id="reset">Reset</div>
            <div class="block__item number" tabindex="-1" id="one">1</div>
            <div class="block__item number" id="two">2</div>
            <div class="block__item number" id="three">3</div>
            <div class="block__item operator" id="mult">*</div>
            <div class="block__item number" id="four">4</div>
            <div class="block__item number" id="five">5</div>
            <div class="block__item number" id="six">6</div>
            <div class="block__item operator" id="minus">-</div>
            <div class="block__item number" id="seven">7</div>
            <div class="block__item number" id="eigth">8</div>
            <div class="block__item number" id="nine">9</div>
            <div class="block__item operator" id="plus">+</div>
            <div class="block__item" id="period">.</div>
            <div class="block__item number" id="zero">0</div>
            <div class="block__item operator" id="divide">รท</div>
            <div class="block__item" id="enter">=</div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
